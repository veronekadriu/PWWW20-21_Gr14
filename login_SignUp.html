<body>
    <header>
        <div id="topBorder">

        </div>


        <div class="topPage">



            <label class="logo" id="thicLogo"><label class="largerLetter">B</label>ODY<label class="largerLetter">F</label>IT</label>
            <label id="softLogo">|</label>

            <div class="logoContainer">

                <label class="softLogoText" id="topRowLogo"> Your Fitness Page </label>
                <label class="softLogoText" id="bottomRowLogo">Welcome</label>

            </div>

            <div class="searchBar">
                <input class="inputsOfSearchBar" id="textFieldOfSearch" placeholder="Search our Website..." type="text">
                <button class="inputsOfSearchBar" id="searchButton">SEARCH</button>
            </div>
        </div>

        <div>
            <nav class="navBar">
                <a class="navBarElements" href="index.html">HOME</a>

                <a class="navBarElements" href="#news">LATEST NEWS</a>
                <a class="navBarElements" href="about_us.html">ABOUT US</a>
            </nav>
        </div>
    </header>


    <main>

        <div class="mainBox" id="signin">

            <div class="innerContainer">
                <img src="./images/womanAndGuyIcon.png" alt="">
                <form class="form" action="#">
                    <div class="inputContainer">
                        <img class="inputIcons" src="./images/emailIcon.png" alt="">
                        <input class="inputsAlign inputStyle" placeholder="Email" type="email">
                    </div>
                    <div class="inputContainer">
                        <img class="inputIcons" src="./images/lcokIcon.png" alt="">
                        <input class="inputsAlign inputStyle " placeholder="Password" type="password ">
                    </div>

                    <div class="submitsContainer">
                        <label class="checkBoxLbl "> 
                            <label for="check" class="checkBoxContainer">
                               <input type="checkbox" name="checkBox" id="check" class="checkbox"> 
                               <span class="checkmark">   </span>
                    </label>Remember Me</label>

                    </div>
                    <input class="submitButton" type="submit" value="Log in">

                </form>
                <span onclick="signUp()" class="signUpTrigger">Dont have an Accout?</span>

            </div>
        </div>
        <div class="mainBox" id="signup">

            <div class="innerContainer">
                <img src="./images/womanAndGuyIcon.png" alt="">
                <form class="form" action="#">
                    <div class="inputContainer">
                        <img class="inputIcons" src="./images/emailIcon.png" alt="">
                        <input class="inputsAlign inputStyle" placeholder="Email" type="email">
                    </div>
                    <div class="inputContainer">
                        <img class="inputIcons" src="./images/lcokIcon.png" alt="">
                        <input class="inputsAlign inputStyle " placeholder="Password" type="password ">
                        <img class="inputIcons" src="./images/lcokIcon.png" alt="">
                        <input class="inputsAlign inputStyle " placeholder="Confirm password" type="password ">
                    </div>

                    <!-- <div class="submitsContainer">
                        <label class="checkBoxLbl "> 
                            <label for="check" class="checkBoxContainer">
                               <input type="checkbox" name="checkBox" id="check" class="checkbox"> 
                               <span class="checkmark">   </span>
                    </label>Remember Me</label>

                    </div> -->
                    <input class="submitButton" id="signUpButton" type="submit" value="Sign Up">

                </form>


            </div>
        </div>


    </main>
    <script>
        function signUp() {
            var signUpDiv = document.getElementById("signup");
            var signinDiv = document.getElementById("signin");



            signUpDiv.style.display = "block";
            signinDiv.style.display = "none";
        }
    </script>
