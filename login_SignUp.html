<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/body.css">
    <link rel="stylesheet" href="./css/logSign.css">
    <title>Connect</title>
</head>

<body>

    <main>

        <div class="mainBox" id="signin">

            <div class="innerContainer">
                <img src="./images/womanAndGuyIcon.png" alt="">
                <form class="form" action="#">
                    <div class="inputContainer">
                        <img class="inputIcons" src="./images/emailIcon.png" alt="">
                        <input class="inputsAlign inputStyle" required placeholder="Email" type="email">
                    </div>
                    <div class="inputContainer">
                        <img class="inputIcons" src="./images/lcokIcon.png" alt="">
                        <input class="inputsAlign inputStyle " required placeholder="Password" type="password ">
                    </div>

                    <div class="submitsContainer">
                        <label class="checkBoxLbl ">
                            <label for="check" class="checkBoxContainer">
                               <input type="checkbox" name="checkBox" id="check" class="checkbox">
                               <span class="checkmark">   </span>
                    </label>Remember Me</label>

                    </div>
                    <input class="submitButton" type="submit" value="Log in">

                </form>
                <span onclick="signUp()" class="signUpTrigger">Dont have an Accout?</span>

            </div>
        </div>
        <div class="mainBox" id="signup">

            <div class="innerContainer">
                <img src="./images/womanAndGuyIcon.png" alt="">
                <form class="form" action="#">
                    <div class="inputContainer">
                        <img class="inputIcons" src="./images/emailIcon.png" alt="">
                        <input class="inputsAlign inputStyle" required placeholder="Email" type="email">
                    </div>
                    <div class="inputContainer">
                        <img class="inputIcons" src="./images/lcokIcon.png" alt="">
                        <input class="inputsAlign inputStyle " required placeholder="Password" type="password ">
                        <img class="inputIcons" src="./images/lcokIcon.png" alt="">
                        <input class="inputsAlign inputStyle " placeholder="Confirm password" type="password ">
                    </div>

                    <!-- <div class="submitsContainer">
                        <label class="checkBoxLbl ">
                            <label for="check" class="checkBoxContainer">
                               <input type="checkbox" name="checkBox" id="check" class="checkbox">
                               <span class="checkmark">   </span>
                    </label>Remember Me</label>

                    </div> -->
                    <input class="submitButton" id="signUpButton" type="submit" value="Sign Up">

                </form>


            </div>
        </div>


    </main>
    <script>
        function signUp() {
            var signUpDiv = document.getElementById("signup");
            var signinDiv = document.getElementById("signin");



            signUpDiv.style.display = "block";
            signinDiv.style.display = "none";
        }
    </script>

    <!-- --------------------FOOTER- VERONA ------------------>
  </body>
</html>
