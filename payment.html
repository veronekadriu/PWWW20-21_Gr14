<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/payment.css">
    <title>Paymnet</title>
    <script>
        function loadYears() {
            var date = new Date();
            var year = date.getFullYear();

            var options = "";
            for (var i = 0; i < 20; i++) {
                options += "<option value='" + (year + i) + "'>" + (year + i) + "</option>";
            }
            document.getElementById("year").innerHTML = options;
        }

        function checked() {
            if (document.getElementById('regular').checked) {
                document.getElementById('totalAmountText').value = "$10";
            }
            if (document.getElementById('double').checked) {
                document.getElementById('totalAmountText').value = "$20";
            }
            if (document.getElementById('deluxe').checked) {
                document.getElementById('totalAmountText').value = "$40";
            }
            if (document.getElementById('vip').checked) {
                document.getElementById('totalAmountText').value = "$100";
            }
        }
    </script>
</head>

<body onload="loadYears()">
    <header>
        <div id="topBorder">

        </div>


        <div class="topPage">



            <label class="logo" id="thicLogo"><label class="largerLetter">B</label>ODY<label class="largerLetter">F</label>IT</label>
            <label id="softLogo">|</label>

            <div class="logoContainer">

                <label class="softLogoText" id="topRowLogo"> Your Fitness Page </label>
                <label class="softLogoText" id="bottomRowLogo">Welcome</label>

            </div>

            <div class="searchBar">
                <input class="inputsOfSearchBar" id="textFieldOfSearch" placeholder="Search our Website..." type="text">
                <button class="inputsOfSearchBar" id="searchButton">SEARCH</button>
            </div>
        </div>


        <div>
            <nav class="navBar">
                <a class="navBarElements" href="index.html">HOME</a>
                <a class="navBarElements" href="gallery.html">GALLERY</a>
                <a class="navBarElements" href="payment.html">PAYMENT</a>
                <a class="navBarElements" href="#news">LATEST NEWS</a>
                <a class="navBarElements" href="about_us.html">ABOUT US</a>
            </nav>
        </div>
    </header>


    <main>

        <div class="slogan">
            <h1>Make your dream Body a reality starting today</h1>
            <p>The change is one click away</p>
        </div>
        <form onchange="checked()" class="paymentForm" method="POST" action="">
            <div class="payment">


                <div class="paymentSelection">
                    <table class="typeOfSub">
                        <tr>
                            <th class="header">Payment Information</th>
                        </tr>
                        <tr>
                            <td id="tpyeOfSubTitle">Type Of Subcription</td>
                        </tr>
                        <tr>
                            <td>
                                <input name="typeOfSub" value="0" id="regular" type="radio"><label for="">Regular 10$</label>
                            </td>
                            <td>
                                <label for="">10$</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input id="double" name="typeOfSub" value="1" type="radio"><label for="">Double 20$</label>
                            </td>
                            <td>
                                <label for="">20$</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input id="deluxe" name="typeOfSub" value="2" type="radio"><label for="">Deluxe 40$</label>
                            </td>
                            <td>
                                <label for="">40$</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input id="vip" name="typeOfSub" value="3" type="radio"><label for="">VIP 100$</label>
                            </td>
                            <td>
                                <label for="">100$</label>
                            </td>
                        </tr>


                        <tr>
                            <td class="totalAmount">
                                <label for=""> Total Amount</label>
                            </td>

                            <td colspan="" class="totalAmount">
                                <input id="totalAmountText" disabled class="textBoxStyle" type="text" value="$">
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="paymentInfo">

                    <table>
                        <tr>
                            <th style="text-align: left;" colspan="6" class="header">Payment Method</th>
                        </tr>
                        <tr>
                            <td colspan="6">
                                <nav>
                                    <img src="./images/visa.png" alt="">
                                    <img src="./images/mastercard.png" alt="">
                                    <img src="./images/amex.png" alt="">
                                    <img src="./images/discover.png" alt="">
                                    <img src="./images/dinersclub.png" alt="">
                                    <img src="./images/jcb.png" alt="">

                                </nav>
                            </td>
                        </tr>
                        <tr>
                            <td class="spacingOfInputs" colspan="6">
                                <label class="spacingOfInputs" for="">Credit card Number</label>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="6">
                                <input class="textBoxStyle fullNameInput" name="fullName" type="text">
                            </td>
                        </tr>
                        <tr>
                            <td class="spacingOfInputs"> <label id="expireInfo" for="">Expire Month</label></td>
                            <td class="spacingOfInputs"><label for="" id="expireInfo">Expire Year</label> </td>
                            <td class="spacingOfInputs ccs"><label for="" id="expireInfo">SecurityCode</label> </td>
                            <td style="padding: 19px;"></td>
                        </tr>
                        <tr>
                            <td class="spacingOfInputs">
                                <select class="textBoxStyle yearAndMonthInp" name="month">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                </select>
                            </td>
                            <td class="spacingOfInputs">
                                <select class="textBoxStyle yearAndMonthInp" name="year" id="year">
                                    <!--Make the option value be handled by javascript-->
                            
                                </select>
                            </td>
                            <td colspan="2" class="spacingOfInputs ccs">
                                <input maxlength="3" minlength="3" class="textBoxStyle" type="password">
                            </td>
                        </tr>

                        <tr>
                            <td colspan="5" class="spacingOfInputs billingInfo"><label for="">Billing Info</label></td>
                        </tr>
                        <tr>
                            <td class="nameSpaceing" colspan="5">
                                <label class="placeholder" for="">Name</label>
                                <input class="textBoxStyle fullNameInput  " type="text">
                            </td>
                        </tr>
                        <tr>
                            <td class="nameSpaceing" colspan="5">
                                <label for="">Address <input class="textBoxStyle fullNameInput " type="text"></label>
                            </td>
                        </tr>
                        <tr>
                            <td class="nameSpaceing" colspan="5">
                                <label for="">Address  2 *</label>
                                <input class="textBoxStyle fullNameInput " type="text">
                            </td>
                        </tr>
                        <tr>
                            <td class="nameSpaceing" colspan="5">
                                <label for="">City/Town</label>
                                <input class="textBoxStyle fullNameInput " type="text">
                            </td>
                        </tr>
                        <tr>
                            <td class="nameSpaceing" colspan="8">
                                <div class="bindingBox">
                                    <div class="number">
                                        <label for="">Number</label>
                                    </div>
                                    <div class="email">
                                        <label for="">Email</label>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="8">
                                <div class="bindingBox">
                                    <div class="number">
                                        <input class="textBoxStyle fullNameInput" type="number">
                                    </div>
                                    <div class="email">
                                        <input class="textBoxStyle fullNameInput" type="email">
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="8">
                                <input class="fullNameInput submitStyle" type="submit" value="Subscribe">
                            </td>
                        </tr>
                    </table>
                </div>

            </div>
        </form>
    </main>

    <footer>

        <div id="field">
            <div id="copyright">
                <p>
                    <em>Copyright &COPY;</em> 2020 Domain name - All Rights Reserved
                </p>
            </div>
            <div id="template">
                <p>
                    Template by OS templates
                </p>
            </div>
        </div>


    </footer>
</body>

</html>
