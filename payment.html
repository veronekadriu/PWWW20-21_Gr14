<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/payment.css">
    <title>Paymnet</title>
</head>

<body>
    <header>
        <div id="topBorder">

        </div>


        <div class="topPage">



            <label class="logo" id="thicLogo"><label class="largerLetter">B</label>ODY<label class="largerLetter">F</label>IT</label>
            <label id="softLogo">|</label>

            <div class="logoContainer">

                <label class="softLogoText" id="topRowLogo"> Your Fitness Page </label>
                <label class="softLogoText" id="bottomRowLogo">Welcome</label>

            </div>

            <div class="searchBar">
                <input class="inputsOfSearchBar" id="textFieldOfSearch" placeholder="Search our Website..." type="text">
                <button class="inputsOfSearchBar" id="searchButton">SEARCH</button>
            </div>
        </div>


        <div>
            <nav class="navBar">
                <a class="navBarElements" href="#">HOME</a>
                <a class="navBarElements" href="#">GALLERY</a>
                <a class="navBarElements" href="#">EXERCISES</a>
                <a class="navBarElements" href="#">LATEST NEWS</a>
                <a class="navBarElements" href="#">ABOUT US</a>
            </nav>
        </div>
    </header>


    <main>

        <div class="slogan">
            <h1>Make your dream Body a reality starting today</h1>
            <p>The change is one click away</p>
        </div>
        <form class="paymentForm" method="POST" action="">
            <div class="payment">


                <div class="paymentSelection">
                    <table class="typeOfSub">
                        <tr>
                            <th class="header">Payment Information</th>
                        </tr>
                        <tr>
                            <td id="tpyeOfSubTitle">Type Of Subcription</td>
                        </tr>
                        <tr>
                            <td>
                                <input checked name="typeOfSub" value="0" type="radio"><label for="">Regular 10$</label>
                            </td>
                            <td>
                                <label for="">10$</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input name="typeOfSub" value="1" type="radio"><label for="">Double 20$</label>
                            </td>
                            <td>
                                <label for="">20$</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input name="typeOfSub" value="2" type="radio"><label for="">Deluxe 40$</label>
                            </td>
                            <td>
                                <label for="">40$</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input name="typeOfSub" value="3" type="radio"><label for="">VIP 100$</label>
                            </td>
                            <td>
                                <label for="">100$</label>
                            </td>
                        </tr>


                        <tr>
                            <td class="totalAmount">
                                <label for=""> Total Amount</label>
                            </td>
                            <td class="totalAmount">
                                $<input id="totalAmountText" type="text">
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="paymentInfo">

                    <table>
                        <tr>
                            <th class="header">Payment Method</th>
                        </tr>
                        <tr></tr>
                    </table>
                </div>

            </div>
        </form>
    </main>

    <footer>

        <div id="field">
            <div id="copyright">
                <p>
                    <em>Copyright &COPY;</em> 2020 Domain name - All Rights Reserved
                </p>
            </div>
            <div id="template">
                <p>
                    Template by OS templates
                </p>
            </div>
        </div>


    </footer>
</body>

</html>
